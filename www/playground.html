<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <TITLE>What if I invested in ...</TITLE>
    <META NAME="Description" CONTENT="return of investment calculator (roi) for cryptocurrencies like bitcoin or ethereum or ripple">
    <META NAME="Keywords" CONTENT="crypto cryptocurrencies bitcoin ethereum ripple litecoin roi">
    <META NAME="distribution" CONTENT="Global">

    <link href="/css/milligram.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <script src="/js/CCC-helper.js"></script>
    <script src="/js/chart-stuff.js"></script>
    <script src="/js/trigger.js"></script>

    <script>
      function matchPath() {
        const path = location.pathname;
        console.log('Matching against ' + path);
        const myRegexp = /(eth|btc)\/the-amount-of\/(\d+)\/(eur|usd)\/back-in\/(\d\d-\d\d-\d\d\d\d)/g;
        let match = myRegexp.exec(path);
        console.log(match); // abc
        showDataFor(match[2], match[1].toUpperCase(), match[3].toUpperCase(), match[4])
      }

      matchPath();
    </script>
    <style>
        .container {
            margin: auto;
            max-width: 900px;
            height: 300px;
            font-family: sans-serif;
            text-align: center;
        }

        .ct-series-a .ct-line {
            stroke: #9b4dca;
            stroke-width: 3px;
        }

        .ct-grid.ct-horizontal {
            display: none;
        }

        .ct-series-a .ct-point {
            stroke: #9b4dca;
            stroke-width: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="column">
            <h2>What if I invested in...</h2>

            <select id="fromSymPicker">
                <option value="ETH">ETH</option>
                <option value="BTC">BTC</option>
            </select>

            <h2>...the amount of...</h2>

            <input id="fromAmount" type="text" value="100">
            <select id="toSymPicker">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>

            <h2>...back in...</h2>

            <input id="date" type="text" value="08-31-2017">

            <h2>...?</h2>

            <button id="show-me-btn">Show me!</button>
        </div>
        <div class="column">
            <h2 id="value"></h2>
            <div id="blockchain-chart" style="width:100%; height: 400px;"></div>
        </div>
    </div>
</div>

</body>
</html>
